<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="value.js"></script>
    </head>
    <body>
        <div id="box-dialogue" class="win">
            <h1>What is it worth in Kyoto?</h1>
            <select name="Area" id="area">
                <option value="tk">Tokyo</option>
                <option value="kyt">Kyoto</option>
                <option value="sg">Singapore</option>
                <option value="bbd">Barbados</option>
            </select>
            <input type="number" id="val" max=10000 min=0>&nbsp<button onclick="evaluateAnswer(parseInt(document.getElementById('val').value, 10), document.getElementById('area').value)">Check</button>
            <h2 id="res-heading"></h2>
            <div id="results" class="results"></div>
        </div>
        <p align="center">Please try values between ¥120 and ¥2000. Loading more data soon!</p>
    </body>
</html>
